<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RipenSense</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #baf1e4, #ffffff);
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #4CAF50;
        }

        .header {
            font-size: 2em;
            font-weight: bold;
            font-family: 'Georgia', serif;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            margin-bottom: 20px;
            width: 50px; 
            margin-right: 1100px;
            margin-left: 1px;
            position: absolute;
            top: 12px;
            right: 20px;

        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 50px 20px;
        }

        .contact-form {
            max-width: 50%;
        }

        h1 {
            font-size: 40px;
            color: #000000;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, textarea {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid #cccccc;
            outline: none;
        }

        textarea {
            resize: none;
        }

        button {
            padding: 15px;
            background-color: #2d6a4f;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1b4332;
        }

        .info-section {
            text-align: left;
            max-width: 30%;
            font-size: 18px;
        }

        .info-section h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .info-section p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="{{ url_for('upload_file') }}">RipenSense</a>
    </div>
    <nav class="nav">
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{url_for('contact')}}">Contact Us</a>
    </nav>

<div class="container">
    <div class="contact-form">
        <h1>Contact Us</h1>
        <h2>Say hi to the team</h2>
        <p>Feel free to contact us and we will get back to you as soon as we can.</p>
        
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email address" required>
            <textarea placeholder="Tell us all about it" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    
    <div class="info-section">
        <h3>Opening hours</h3>
        <p>Monday - Friday</p>
        <p>9am - 5pm</p>
        <p>Weekend: Closed</p>

        <h3>Support</h3>
        <p>Fruit ripening.com</p>
        <p>+09 374548223</p>
    </div>
</div>

</body>
</html>
